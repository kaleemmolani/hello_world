<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
</head>
<body>
  <h1>
    hellor world
  </h1>
  <div id="contact-list">

  </div>
  <script>
    console.log("inline js");
   fetch('http://localhost:3004/contacts',{
    method:"get",
   }).then(response=>{
    return response.json()
   }).then((data)=>{
    const conatct_div = document.getElementById("contact-list");

    data.forEach(contact => {
      let span = document.createElement('h1')
      span.innerText = `Name: ${contact.firstname} ${contact.lastname}` 
      conatct_div.append(span);
    });
  
    console.log(data);
   })
  </script>
</body>


</html>
